<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.min.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <div class="header__card-back">
        <p></p>
      </div>
      <div class="header__card-front">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
      </div>
    </header>
    <main class="main-content page__main-content">
      <form action="" class="main-content__form">
        <input type="text" class="main-content__card-name" />
        <input type="text" class="main-content__card-number" />
        <input type="text" class="main-content__card-month" />
        <input type="text" class="main-content__card-year" />
        <input type="text" class="main-content__card-cvc" />
        <button class="main-content__button">Confirm</button>
      </form>
    </main>
    <footer class="footer page__footer">
      <div class="footer__about-author">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
