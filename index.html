<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.min.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <div class="card">
        <div class="card__back">
          <img
            src="images/bg-card-back.png"
            alt="card back view"
            class="card__back-view" />
          <span class="card__cvc">0 0 0</span>
        </div>
        <div class="card__front">
          <img src="images/card-logo.svg" alt="card logo" class="card__logo" />
          <img
            src="images/bg-card-front.png"
            alt="card front view"
            class="card__front-view" />
          <h1 class="card__number">0000 0000 0000 0000</h1>
          <div class="card__data-container">
            <span class="card__name">Jane Appleseed</span>
            <span class="card__date-info">
              <span class="card__month">00</span>
              <span>/</span>
              <span class="card__year">00</span>
            </span>
          </div>
        </div>
      </div>
    </header>
    <main class="main-content page__main-content">
      <form action="" class="main-content__form">
        <div class="main-content__card-name-container">
          <p>CARDHOLDER NAME</p>
          <input
            type="text"
            class="user-data main-content__card-name"
            id="card-name"
            maxlength="30"
            required
            placeholder="e.g Jane Appleseed" />
          <label class="error" for="card-name">Can't be blank!</label>
        </div>
        <div class="main-content__card-number-container">
          <p>CARD NUMBER</p>
          <input
            type="number"
            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0,this.maxLength)"
            placeholder="e.g 1234 5678 9123 000"
            id="card-number"
            minlength="16"
            maxlength="16"
            required
            class="user-data main-content__card-number" />
          <label class="error" for="card-number">Can't be blank!</label>
        </div>
        <div class="main-content__date-container">
          <div class="main-content__card-date-container">
            <p>EXP, DATE(MM/YY)</p>
            <div class="main-content__card-date-wrap">
              <input
                type="number"
                oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0,this.maxLength)"
                placeholder="MM"
                id="card-date"
                minlength="2"
                maxlength="2"
                required
                class="user-data main-content__card-month" />
              <input
                type="number"
                oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0,this.maxLength)"
                placeholder="YY"
                id="card-date"
                minlength="2"
                maxlength="2"
                required
                class="user-data main-content__card-year" />
            </div>
            <label class="error" for="card-date">Can't be blank!</label>
          </div>
          <div class="main-content__card-cvc-container">
            <p>CVC</p>
            <input
              type="number"
              oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0,this.maxLength)"
              placeholder="e.g 123"
              id="card-cvc"
              minlength="3"
              maxlength="3"
              required
              class="user-data main-content__card-cvc" />
            <label class="error" for="card-cvc">Can't be blank!</label>
          </div>
        </div>
        <button type="submit" id="confirm-btn" class="main-content__button">
          Confirm
        </button>
      </form>
      <div class="submited">
        <img
          src="images/icon-complete.svg"
          alt="checkmark icon"
          class="submited__checkmark" />
        <h1 class="submited__thanks">THANK YOU!</h1>
        <p class="submited__details">We've added your card details</p>
        <button type="submit" class="submited__button">Continue</button>
      </div>
    </main>

</html>
